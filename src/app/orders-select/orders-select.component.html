<mat-card class="container">
  <mat-toolbar>
    <h1>Select products to deliver:</h1>
    <p>
      <button mat-button color="accent" (click)="newHost()">New</button>
      <button mat-button color="accent">Edit</button>
      <button mat-button color="accent" (click) = "onDelete()">Delete</button>
    </p>
  </mat-toolbar>
  <form *ngIf="true" [formGroup]="host" (ngSubmit)="onSubmit(host.value)">
    <table style="width:100%" cellspacing="10px">
      <tr>
        <td>
          <mat-form-field style="width: 100%" >
            <mat-label>Hostname/IP</mat-label>
            <input matInput [formControl]="host.controls['hostname']">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field style="width: 100%">
            <mat-label>User name</mat-label>
            <input matInput [formControl]="host.controls['user']">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field style="width: 100%">
            <mat-label>Password</mat-label>
            <input matInput [formControl]="host.controls['password']">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field style="width: 100%">
            <mat-label>Catagary</mat-label>
            <input matInput [formControl]="host.controls['cata']">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <p><button type="submit" mat-raised-button color="primary" >Submit</button></p>
      </tr>
    </table>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select" sticky>
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event? allToggle(): null"
                  [checked]="hasValue() && isAllSelected()"
                  [indeterminate]="hasValue() && !isAllSelected()">
        </mat-checkbox> 
      </th> 
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="changeCheckBox($event, row)"
                  [checked]="isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="hostname">
      <th mat-header-cell *matHeaderCellDef> Hostname/IP </th>
      <td mat-cell *matCellDef="let element">{{element.hostname}}</td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{element.user}}</td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let element">{{element.password}}</td>
    </ng-container>
    <ng-container matColumnDef="cata">
      <th mat-header-cell *matHeaderCellDef>Cata</th>
      <td mat-cell *matCellDef="let element">{{element.cata}}</td>
    </ng-container>
    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-host-menu></app-host-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"
                  (click)="emitSelectedRow(row)"></tr>
  </table>

</mat-card>
