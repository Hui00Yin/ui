<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef>
       <mat-checkbox (change)="$event? allToggle(): null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox> 
  </th> 
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event? selection.toggle(row): null"
                [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="hostname">
    <th mat-header-cell *matHeaderCellDef> Hostname/IP </th>
    <td mat-cell *matCellDef="let element">{{element.hostname}}</td>
  </ng-container>
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let element">{{element.user}}</td>
  </ng-container>
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef>Password</th>
    <td mat-cell *matCellDef="let element">{{element.password}}</td>
  </ng-container>
  <ng-container matColumnDef="cata">
    <th mat-header-cell *matHeaderCellDef>Cata</th>
    <td mat-cell *matCellDef="let element">{{element.cata}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedColumns;"
                (click)="selection.toggle(row)"></tr>
</table>
